<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess The Word</title>
    <link rel="stylesheet" href="stayle.css" />
    <link
      rel="icon"
      href="https://cdn0.iconfinder.com/data/icons/board-games/48/Paul-17-512.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="titr">Guess The Word</div>
    <div class="game-box">
      <div class="mainRel disnon">
        <div>
          <div class="rels rgood">Letter Is Right And In Place</div>
          <div class="rels rmedum">Letter Is Right But Not In Place</div>
          <div class="rels rlow">Letter Is Wrong And Not In Place</div>
          <div class="close">
            <img
              src="https://cdn-icons-png.flaticon.com/128/1828/1828778.png"
              alt="close"
            />
          </div>
        </div>
      </div>
      <div class="start">START</div>
      <div class="game disnon">
        <div class="trays"></div>
        <div class="chak">Check Word</div>
      </div>
    </div>
    <div class="relbtn">Game rules</div>
    <div class="winMain disnon">
      <div class="win">
        <h1>You Winn</h1>
        <p>TRYS : <span></span></p>
        <p>Word Is : <span></span></p>
        <div class="reloadBtn">RELOAD</div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
